<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
<title>微平台</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body style="font-family: 'Microsoft YaHei', '微软雅黑', 'Lucida Grande', 'Helvetica Nueue', Arial, sans-serif;">
	<div style="background-color: #f6f6f6; padding: 20px; font-size: 15px; line-height: 27px;">
		<div
			style="width: 600px; margin: auto; border: 1px solid #dedede; background-color: #fff; box-shadow: 0 3px rgba(222, 222, 222, 0.5)">
			<div style="margin: 0 24px; padding: 30px 26px;">
				<img width="180px" src="http://c.duapp.com/images/logo-small-blue.png" alt="微平台" />
			</div>
			<div style="margin: 0 24px; padding: 30px 26px; border-top: 1px dotted #b5b5b5;">
				<p style="margin: 20px 0;">亲爱的用户：</p>
				<p style="margin: 20px 0;">您好！欢迎您注册使用微平台。</p>
				<p style="margin: 20px 0;">这是一封注册认证邮件，请点击以下链接确认：</p>
				<p style="margin: 20px 0;">
					<a href="${regConfirmUrl}">${regConfirmUrl}</a>
				</p>
				<p style="margin: 20px 0;">如果链接不能点击，请复制以上地址到浏览器，然后直接打开。</p>
				<p style="margin: 20px 0;">
					上述链接48小时内有效。如果激活链接失效，请您登录网站
					<a href="${wlWebsiteUrl}">${wlWebsiteUrl}</a>
					重新申请认证。
				</p>
			</div>
			<div style="margin: 0 24px; padding: 30px 26px; border-top: 1px dotted #b5b5b5;">
				感谢您使用微平台<br /> 微平台团队<br />${currentDate}
			</div>
		</div>
		<div style="width: 600px; margin: 20px auto; font-size: 12px; color: #B1B1B1;">
			<div style="text-align: right;">这是一封系统邮件，请勿回复</div>
			<div style="text-align: right;">&copy; 2012-2014 安徽洲天</div>
		</div>
	</div>
</body>
</html>
